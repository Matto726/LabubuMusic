version: 2
updates:
  # Maintain Python Dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "04:00"
      timezone: "Asia/Kolkata"
    open-pull-requests-limit: 5
    target-branch: "main"
    labels:
      - "dependencies"
      - "labubu-core"
    commit-message:
      prefix: "libs"
      include: "scope"

  # Maintain GitHub Actions Workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "first-day-of-month"
    open-pull-requests-limit: 3
    labels:
      - "ci"
      - "workflows"

  # Maintain Docker Configuration
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
    open-pull-requests-limit: 2
    labels:
      - "docker"
      - "deploy"